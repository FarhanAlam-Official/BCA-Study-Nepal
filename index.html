<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BCA Study Nepal - Resources for BCA students in Nepal" />
    <title>BCA Study Nepal</title>
    
    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    
    <style>
      #root-loading-indicator {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-color: #f9fafb;
      }
      
      .initial-spinner {
        height: 32px; /* Matches 'h-8' from Tailwind (medium size) */
        width: 32px;  /* Matches 'w-8' from Tailwind (medium size) */
        border-radius: 50%; /* Matches 'rounded-full' */
        border-top: 2px solid #6366f1; /* Matches 'border-t-2 border-indigo-600' */
        border-bottom: 2px solid #6366f1; /* Matches 'border-b-2 border-indigo-600' */
        border-left: 2px solid transparent;
        border-right: 2px solid transparent;
        animation: spin 1s linear infinite; /* Matches 'animate-spin' */
      }
      
      .loading-text {
        margin-top: 16px;
        color: #6B7280;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading indicator that matches your LoadingSpinner component styling -->
      <div id="root-loading-indicator">
        <div class="initial-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
